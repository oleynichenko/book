<section class="lessons">
  <mat-card *ngFor="let lesson of lessons"
            class="lesson mat-elevation-z2">
    <mat-card-title>{{'TEACHER' | translate}}: {{lesson.authorNames[currentLang]}}
    </mat-card-title>
    <mat-card-subtitle>
      <span class="lesson__sub-chunk">
        {{'LANGUAGE' | translate}}: {{lesson.langNames[currentLang]}};
      </span>
      <span class="lesson__sub-chunk"
      *ngIf="lesson.date">
        {{'DATE' | translate}}: {{lesson.date | date: "dd.MM.yy"}}
      </span>
    </mat-card-subtitle>
    <mat-card-content width="100%">
      <iframe
        width="100%"
        height="284"
        [src]="getUrl(lesson.src)"
        frameborder="0"
        allowfullscreen></iframe>
    </mat-card-content>
  </mat-card>
</section>
