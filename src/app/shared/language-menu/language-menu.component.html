<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>language</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item
          (click)="changeLanguage(item.langId)"
          *ngFor="let item of langMenu">
    <mat-icon
      *ngIf="item.langId === currentLang">check
    </mat-icon>
    <span>{{item.name}}</span>
  </button>
</mat-menu>
