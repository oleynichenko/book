<ul class="mainmenu">
  <li *ngFor="let item of mainMenuItems">
    <a class="mainmenu__link"
       [routerLink]="item.link"
       routerLinkActive="mainmenu__line mainmenu__line--color"
       [routerLinkActiveOptions]= "{exact: true}"
       mat-button>{{item.text | translate}}</a>
  </li>
</ul>
